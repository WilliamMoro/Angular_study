
<h3>Template</h3>
<p>Trabalhando com Text Interpolation</p>

{{ name }} - {{age}} - {{ ageUp }}

<hr />

<h2>Property binding</h2>
 <!-- <element [property]='value'</element> -->
    <button [disabled]="isDisabled">Button</button>
    <img [src]="srcValue" [alt]="name" [title]="name">

    <hr>

<h2>Atribute binding</h2>
<!-- <element [attr.atribute-you-are-targeting]='value'</element/> -->
<p [attr.title]="name" [attr.aria-label]="name">William Juan</p>

<hr>

<h2>Class and style binding</h2>
<p [class.background-red]="age >= 18" [class.background-blue]="age < 18">
    {{ name }}
</p>

<p [style.text-decoration]="isTextDecoration">{{ age }}</p>

<hr>

<h2>Event binding</h2>
<!-- 
    <element
        (TargetEventName)='TemplateStatement'
</element>
 -->
<button (click)="sum()">Adicionar</button>
<button (click)="sub()">Subtrair</button>

<input (keydown.shift.t)="onKeyDown($event)">

<div style="background-color: black; width: 300px; height: 300px; margin-top: 10px;"
(mousemove)="onMouseMove($event)"></div>

<hr>

<!-- <h3>Tow-way binding</h3>
<input [(ngModel)]="name"/> -->

<hr>

<h3>Diretivas de atributos</h3>
<div [ngClass]="{ 'background-red:': true }">Classes condicionais</div>

<div 
    [ngStyle]="{
    color: age > 18 ? 'green' : 'red',
}"> Estilo dinamico - Maior de idade?.</div>
